    .project img {

      max-height: 260px;
      object-fit: cover;
      display: block;
      border-radius: 8px 8px 0 0;
    }

    .project:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);

    .project-title {
      padding: 1rem;
      font-weight: bold;
      font-size: 1rem;
