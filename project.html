<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Architectural Projects – Nichapa</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1000;
    }

    .menu-icon {
      font-size: 1.8rem;
      cursor: pointer;
      color: #2c1d5a;
      background-color: transparent;
      border: none;
      padding: 0;
    }

    .menu-panel {
      position: absolute;
      top: 0;
      left: 2.5rem;
      background-color: white;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      min-width: 180px;
      display: none;
    }

    .menu-panel.active {
      display: block;
    }

    .menu-panel h3 {
      text-transform: uppercase;
      font-size: 0.8rem;
      margin: 0.5rem 0;
      color: #f48ab6;
    }

    .menu-panel a {
      display: block;
      text-decoration: none;
      color: #333;
      font-size: 0.85rem;
      margin: 0.25rem 0;
    }

    .menu-panel a:hover {
      color: #f48ab6;
    }

    /* Header */
    header {
      padding: 2rem;
      text-align: center;
    }

    .logo img {
      width: 100%;
      max-width: 500px;
      height: auto;
    }

    .nav {
      position: absolute;
      top: 2rem;
      right: 2rem;
    }

    .nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 1rem;
      border-bottom: 1px solid transparent;
    }

    .nav a:hover {
      border-bottom: 1px solid #000;
    }

    /* Projects Grid */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .project {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      background: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project img {
      width: 100%;
      max-height: 260px;
      object-fit: cover;
      display: block;
      border-radius: 8px 8px 0 0;
    }

    .project:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .project-title {
      padding: 1rem;
      font-weight: bold;
      font-size: 1rem;
      text-align: center;
      border-radius: 0 0 8px 8px;
      background-color: #212254;
      color: #C4499A;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <button class="menu-icon" onclick="toggleMenu()">☰</button>
    <div class="menu-panel" id="menuPanel">
      <h3>HOME</h3>
      <a href="index.html">Main</a>
      <h3>PROJECTS</h3>
      <a href="architecture.html">Architectural Project</a>
      <a href="illustration.html">Illustration</a>
      <a href="artsncrafts.html">Arts n Crafts</a>
      <a href="other.html">Other</a>
      <h3>ABOUT</h3>
      <a href="profile.html">Profile</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="arch pro_1@3x.png" alt="Nichapa's Logo" />
    </div>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="project.html">Project</a>
      <a href="about.html">About</a>
    </div>
  </header>

 <!-- Project Grid -->
<div class="projects">
  <a class="project" href="01 Life in Soi.html">
    <img src="life in soi blur.png" alt="01 Life in Soi" />
    <div class="project-title">01 Life in Soi</div>
  </a>
  <a class="project" href="02 Let it Float.html">
    <img src="let it float blur.png" alt="02 Let it Float" />
    <div class="project-title">02 Let it Float</div>
  </a>
  <a class="project" href="03 Flow.html">
    <img src="flow blur.png" alt="03 Flow" />
    <div class="project-title">03 Flow</div>
  </a>
  <a class="project" href="Village-in-a-City.html">
    <img src="village in a city blur.png" alt="Village in a City" />
    <div class="project-title">04 Village in a City</div>
  </a>
  <a class="project" href="Invisible-boundaries.html">
    <img src="Invisible Boundaries blur.png" alt="Invisible Boundaries" />
    <div class="project-title">05 Invisible Boundaries</div>
  </a>
  <a class="project" href="project6.html">
    <img src="questioning-01.png" alt="Nothing" />
    <div class="project-title">06 Nothing</div>
  </a>
</div>


  <!-- Sidebar JS -->
  <script>
    function toggleMenu() {
      const panel = document.getElementById("menuPanel");
      panel.classList.toggle("active");
    }

    document.addEventListener("click", function (event) {
      const sidebar = document.querySelector(".sidebar");
      const panel = document.getElementById("menuPanel");
      const icon = document.querySelector(".menu-icon");

      if (!sidebar.contains(event.target)) {
        panel.classList.remove("active");
      }
    });
  </script>

</body>
</html>
