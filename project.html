<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Architectural Projects – Nichapa</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background-image: url('nAsset 2@3x.png');
      background-size: cover;
      background-repeat: repeat;
      color: #000;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -220px;
      width: 220px;
      height: 100%;
      background-color: #2c1d5a;
      color: white;
      padding: 2rem 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar h3 {
      text-transform: uppercase;
      margin-top: 1rem;
      color: #f48ab6;
      font-size: 0.9rem;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 0.5rem 0;
      font-size: 0.9rem;
    }

    .sidebar a:hover {
      color: #f48ab6;
    }

    .menu-toggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background-color: #2c1d5a;
      color: white;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1001;
      padding: 0.5rem 1rem;
    }

    /* Header */
    header {
      padding: 2rem;
      text-align: center;
    }

    .logo img {
      width: 100%;
      max-width: 400px;
      height: auto;
    }

    .nav {
      position: absolute;
      top: 2rem;
      right: 2rem;
    }

    .nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 1rem;
      border-bottom: 1px solid transparent;
    }

    .nav a:hover {
      border-bottom: 1px solid #000;
    }

    /* Project Grid */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .project {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      background: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project img {
      width: 100%;
      display: block;
      border-radius: 8px 8px 0 0;
    }

    .project:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .project-title {
      padding: 1rem;
      font-weight: bold;
      font-size: 1rem;
      background-color: #f7f7f7;
      border-radius: 0 0 8px 8px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .nav {
        top: 1rem;
        right: 1rem;
      }

      .menu-toggle {
        top: 1rem;
        left: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
  <div class="sidebar" id="sidebar">
    <h3>HOME</h3>
    <a href="index.html">Main</a>
    <h3>PROJECTS</h3>
    <a href="architecture.html">Architectural Project</a>
    <a href="illustration.html">Illustration</a>
    <a href="artsncrafts.html">Arts n Crafts</a>
    <a href="other.html">Other</a>
    <h3>ABOUT</h3>
    <a href="profile.html">Profile</a>
    <a href="#">Contact</a>
  </div>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="illus2@3x.png" alt="Nichapa's Logo" />
    </div>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="project.html">Project</a>
      <a href="about.html">About</a>
    </div>
  </header>

  <!-- Architectural Project Grid -->
  <div class="projects">
    <a class="project" href="project1.html">
      <img src="1.png" alt="Project 1" />
      <div class="project-title">Project One</div>
    </a>
    <a class="project" href="project2.html">
      <img src="2.png" alt="Project 2" />
      <div class="project-title">Project Two</div>
    </a>
    <a class="project" href="project3.html">
      <img src="3.png" alt="Project 3" />
      <div class="project-title">Project Three</div>
    </a>
    <a class="project" href="project4.html">
      <img src="4.png" alt="Project 4" />
      <div class="project-title">Project Four</div>
    </a>
    <!-- Add more as needed -->
  </div>

  <!-- JavaScript -->
  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }
  </script>

</body>
</html>
