<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Other – Nichapa</title>
    <style>
        /* ... (Your existing CSS for sidebar, layout, and grid) ... */
        
        .sidebar {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1000;
        }

        .menu-icon {
            font-size: 1.8rem;
            cursor: pointer;
            color: #2c1d5a;
            background-color: transparent;
            border: none;
            padding: 0;
        }

        .menu-panel {
            position: absolute;
            top: 0;
            left: 2.5rem;
            background-color: white;
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 6px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            min-width: 180px;
            display: none;
        }

        .menu-panel.active {
            display: block;
        }

        .menu-panel h3 {
            text-transform: uppercase;
            font-size: 0.8rem;
            margin: 0.5rem 0;
            color: #f48ab6;
        }

        .menu-panel a {
            display: block;
            text-decoration: none;
            color: #333;
            font-size: 0.85rem;
            margin: 0.25rem 0;
        }

        .menu-panel a:hover {
            color: #f48ab6;
        }
        
        body {
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            color: #000;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            color: #212254;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .grid-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .grid-item img:hover {
            transform: scale(1.05);
        }
        
        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .image-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* New Styles for the fanned card stack pop-up */
        .card-stack-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .card-stack-wrapper {
            position: relative;
            width: 50vmin;
            height: 65vmin;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            transition: transform 0.5s ease, z-index 0.3s;
            transform-origin: 50% 100%;
            overflow: hidden;
            border-radius: 12px; /* Added rounded edges */
            cursor: pointer;
        }
        
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Default fanned-out card positions */
        .card:nth-child(1) { 
            transform: translate(0, -40px) rotate(-10deg);
            z-index: 3;
        }
        .card:nth-child(2) { 
            transform: translate(0, -20px) rotate(0deg);
            z-index: 2;
        }
        .card:nth-child(3) { 
            transform: translate(0, 0) rotate(10deg);
            z-index: 1;
        }

        /* Single card view state */
        .card.active-zoom {
            transform: scale(1.2) translate(0, 0) rotate(0deg) !important;
            z-index: 100;
            cursor: default;
        }
        
        .card:not(.active-zoom) {
            pointer-events: none;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            z-index: 2020;
        }

        .close-btn:hover {
            color: #bbb;
        }

        .back-btn {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            background: #2c1d5a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Hide by default */
            z-index: 2020;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="menu-icon" onclick="toggleMenu()">☰</button>
        <div class="menu-panel" id="menuPanel">
            <h3>HOME</h3>
            <a href="index.html">Home</a>
            <h3>PROJECTS</h3>
            <a href="architecture.html">Architectural Project</a>
            <a href="illustration.html">Illustration</a>
            <a href="artsncrafts.html">Arts n Crafts</a>
            <a href="other.html">Other</a>
            <h3>ABOUT</h3>
            <a href="profile.html">Profile</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1>Other</h1>
        </div>
        <div class="image-grid">
            <div class="grid-item">
                <img src="blender node-01.png" alt="Description of art 1">
            </div>
            <div class="grid-item">
                <img src="[C09]_WK3_3.2_Perspective.png" alt="Description of art 2">
            </div>
            <div class="grid-item">
                <img src="grasshopper-01.png" alt="Description of art 3">
            </div>
            <div class="grid-item">
                <img src="art-crafts-4.jpg" alt="Description of art 4">
            </div>
            <div class="grid-item">
                <img src="art-crafts-5.jpg" alt="Description of art 5">
            </div>
            <div class="grid-item">
                <img src="art-crafts-6.jpg" alt="Description of art 6">
            </div>
        </div>
    </div>

    <div class="card-stack-overlay" id="cardStackOverlay">
      <div class="card-stack-wrapper" id="cardStack">
        </div>
      <span class="close-btn" id="closeBtn">&times;</span>
      <button class="back-btn" id="backBtn" style="display:none;">Back to Stack</button>
    </div>

    <script>
        function toggleMenu() {
            const panel = document.getElementById("menuPanel");
            panel.classList.toggle("active");
        }

        document.addEventListener("click", function (event) {
            const sidebar = document.querySelector(".sidebar");
            const panel = document.getElementById("menuPanel");
            if (!sidebar.contains(event.target)) {
                panel.classList.remove("active");
            }
        });

        const cardStackOverlay = document.getElementById('cardStackOverlay');
        const cardStack = document.getElementById('cardStack');
        const closeBtn = document.getElementById('closeBtn');
        const backBtn = document.getElementById('backBtn');

        const imageSets = {
            "blender node-01.png": [
                "blender node-01.png",
                "C09_ST2W4_4.2_keydetails-01.jpg",
                "related2.jpg"
            ],
            "[C09]_WK3_3.2_Perspective.png": [
                "[C09]_WK3_3.2_Perspective.png",
                "related3.jpg",
                "related4.jpg"
            ],
            "grasshopper-01.png": [
                "grasshopper-01.png",
                "related5.jpg",
                "related6.jpg"
            ],
            "art-crafts-4.jpg": [
                "art-crafts-4.jpg",
                "related7.jpg",
                "related8.jpg"
            ],
            "art-crafts-5.jpg": [
                "art-crafts-5.jpg",
                "related9.jpg",
                "related10.jpg"
            ],
            "art-crafts-6.jpg": [
                "art-crafts-6.jpg",
                "related11.jpg",
                "related12.jpg"
            ]
        };

        let currentActiveCard = null;

        function renderCardStack(set) {
            cardStack.innerHTML = '';
            set.forEach((src) => {
                const card = document.createElement('div');
                card.classList.add('card');
                const img = document.createElement('img');
                img.src = src;
                card.appendChild(img);
                cardStack.appendChild(card);
            });
            backBtn.style.display = 'none';
        }

        function zoomInCard(cardElement) {
            // Reset any currently zoomed-in card
            if (currentActiveCard) {
                currentActiveCard.classList.remove('active-zoom');
            }

            // Zoom in on the clicked card
            cardElement.classList.add('active-zoom');
            currentActiveCard = cardElement;
            backBtn.style.display = 'block';
        }

        document.querySelectorAll('.grid-item img').forEach(img => {
            img.addEventListener('click', () => {
                const fileName = img.getAttribute('src');
                const currentSet = imageSets[fileName] || [fileName];
                renderCardStack(currentSet);
                cardStackOverlay.style.display = 'flex';
            });
        });

        cardStack.addEventListener('click', (event) => {
            const cardElement = event.target.closest('.card');
            if (cardElement) {
                zoomInCard(cardElement);
            }
        });

        backBtn.addEventListener('click', () => {
            if (currentActiveCard) {
                currentActiveCard.classList.remove('active-zoom');
                currentActiveCard = null;
            }
            backBtn.style.display = 'none';
        });

        closeBtn.addEventListener('click', () => {
            cardStackOverlay.style.display = 'none';
            if (currentActiveCard) {
                currentActiveCard.classList.remove('active-zoom');
                currentActiveCard = null;
            }
        });

        cardStackOverlay.addEventListener('click', (event) => {
            if (event.target === cardStackOverlay) {
                cardStackOverlay.style.display = 'none';
                if (currentActiveCard) {
                    currentActiveCard.classList.remove('active-zoom');
                    currentActiveCard = null;
                }
            }
        });
    </script>
</body>
</html>
