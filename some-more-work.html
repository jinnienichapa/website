<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Other – Nichapa</title>
    <style>
        /* ... (Your existing CSS for sidebar, layout, and grid) ... */
        
        .sidebar {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1000;
        }

        .menu-icon {
            font-size: 1.8rem;
            cursor: pointer;
            color: #2c1d5a;
            background-color: transparent;
            border: none;
            padding: 0;
        }

        .menu-panel {
            position: absolute;
            top: 0;
            left: 2.5rem;
            background-color: white;
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 6px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            min-width: 180px;
            display: none;
        }

        .menu-panel.active {
            display: block;
        }

        .menu-panel h3 {
            text-transform: uppercase;
            font-size: 0.8rem;
            margin: 0.5rem 0;
            color: #f48ab6;
        }

        .menu-panel a {
            display: block;
            text-decoration: none;
            color: #333;
            font-size: 0.85rem;
            margin: 0.25rem 0;
        }

        .menu-panel a:hover {
            color: #f48ab6;
        }
        
        body {
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            color: #000;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            color: #212254;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .grid-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .grid-item img:hover {
            transform: scale(1.05);
        }
        
        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .image-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* New Styles for the 3D card stack */
        .card-stack-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .card-stack {
            position: relative;
            width: 80vmin;
            height: 60vmin;
            display: grid;
            place-items: center;
            transform-style: preserve-3d;
            perspective: 2000px;
            -webkit-perspective: 2000px;
        }
        
        .card {
            --index: 0;
            --active-index: 0;
            --progress: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
            transform-origin: 50% 100%;
            transform:
                translate3d(calc(var(--progress, 0) * -100%), 0, 0)
                rotate(calc(var(--progress, 0) * 90deg))
                scale(calc(1 - (abs(var(--progress, 0)) * 0.2)))
                translateZ(calc((var(--progress, 0)) * -10vmin));
            opacity: calc(1.5 - (abs(var(--progress, 0)) * 1.5));
            border: 5px solid white;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            pointer-events: none;
        }
        
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .card.active {
            --progress: 0;
            opacity: 1;
            z-index: 100;
            transform: translate3d(0, 0, 0) rotate(0deg) scale(1) translateZ(10vmin);
            pointer-events: auto;
        }
        
        .card.prev {
            --progress: -1;
            z-index: 99;
        }
        
        .card.next {
            --progress: 1;
            z-index: 99;
        }

        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2010;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            z-index: 2020;
        }

        .close-btn:hover {
            color: #bbb;
        }
        
        .controls button {
            font-size: 40px;
            font-weight: bold;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0 20px;
            user-select: none;
        }
        
        .controls button:hover {
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="menu-icon" onclick="toggleMenu()">☰</button>
        <div class="menu-panel" id="menuPanel">
            <h3>HOME</h3>
            <a href="index.html">Home</a>
            <h3>PROJECTS</h3>
            <a href="architecture.html">Architectural Project</a>
            <a href="illustration.html">Illustration</a>
            <a href="artsncrafts.html">Arts n Crafts</a>
            <a href="other.html">Other</a>
            <h3>ABOUT</h3>
            <a href="profile.html">Profile</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1>Other</h1>
        </div>
        <div class="image-grid">
            <div class="grid-item">
                <img src="blender node-01.png" alt="Description of art 1">
            </div>
            <div class="grid-item">
                <img src="[C09]_WK3_3.2_Perspective.png" alt="Description of art 2">
            </div>
            <div class="grid-item">
                <img src="grasshopper-01.png" alt="Description of art 3">
            </div>
            <div class="grid-item">
                <img src="art-crafts-4.jpg" alt="Description of art 4">
            </div>
            <div class="grid-item">
                <img src="art-crafts-5.jpg" alt="Description of art 5">
            </div>
            <div class="grid-item">
                <img src="art-crafts-6.jpg" alt="Description of art 6">
            </div>
        </div>
    </div>

    <div class="card-stack-overlay" id="cardStackOverlay">
      <div class="card-stack" id="cardStack">
        </div>
      <span class="close-btn" id="closeBtn">&times;</span>
      <div class="controls">
        <button class="prev-btn" id="prevBtn">&#10094;</button>
        <button class="next-btn" id="nextBtn">&#10095;</button>
      </div>
    </div>

    <script>
        function toggleMenu() {
            const panel = document.getElementById("menuPanel");
            panel.classList.toggle("active");
        }

        document.addEventListener("click", function (event) {
            const sidebar = document.querySelector(".sidebar");
            const panel = document.getElementById("menuPanel");
            if (!sidebar.contains(event.target)) {
                panel.classList.remove("active");
            }
        });

        const cardStackOverlay = document.getElementById('cardStackOverlay');
        const cardStack = document.getElementById('cardStack');
        const closeBtn = document.getElementById('closeBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        let currentSet = [];
        let currentIndex = 0;

        const imageSets = {
            "blender node-01.png": [
                "blender node-01.png",
                "C09_ST2W4_4.2_keydetails-01.jpg",
                "related2.jpg"
            ],
            "[C09]_WK3_3.2_Perspective.png": [
                "[C09]_WK3_3.2_Perspective.png",
                "related3.jpg",
                "related4.jpg"
            ],
            "grasshopper-01.png": [
                "grasshopper-01.png",
                "related5.jpg",
                "related6.jpg"
            ],
            "art-crafts-4.jpg": [
                "art-crafts-4.jpg",
                "related7.jpg",
                "related8.jpg"
            ],
            "art-crafts-5.jpg": [
                "art-crafts-5.jpg",
                "related9.jpg",
                "related10.jpg"
            ],
            "art-crafts-6.jpg": [
                "art-crafts-6.jpg",
                "related11.jpg",
                "related12.jpg"
            ]
        };

        function updateCards() {
            // Clear previous cards
            cardStack.innerHTML = '';
            
            // Create and append all cards in the set
            currentSet.forEach((src, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.style.setProperty('--index', index);
                
                const img = document.createElement('img');
                img.src = src;
                img.alt = 'Card Stack Image';
                
                card.appendChild(img);
                cardStack.appendChild(card);
            });
            
            // Re-apply the active/prev/next classes
            const cards = cardStack.querySelectorAll('.card');
            cards.forEach(card => {
                card.classList.remove('active', 'prev', 'next');
                card.style.setProperty('--active-index', currentIndex);
            });

            if (cards[currentIndex]) {
                cards[currentIndex].classList.add('active');
            }
            if (cards[(currentIndex - 1 + currentSet.length) % currentSet.length]) {
                cards[(currentIndex - 1 + currentSet.length) % currentSet.length].classList.add('prev');
            }
            if (cards[(currentIndex + 1) % currentSet.length]) {
                cards[(currentIndex + 1) % currentSet.length].classList.add('next');
            }
        }

        // Add click event to thumbnails
        document.querySelectorAll('.grid-item img').forEach(img => {
            img.addEventListener('click', () => {
                const fileName = img.getAttribute('src');
                currentSet = imageSets[fileName] || [fileName];
                currentIndex = 0;
                updateCards();
                cardStackOverlay.style.display = 'flex';
            });
        });

        prevBtn.addEventListener('click', (event) => {
            event.stopPropagation();
            currentIndex = (currentIndex - 1 + currentSet.length) % currentSet.length;
            updateCards();
        });

        nextBtn.addEventListener('click', (event) => {
            event.stopPropagation();
            currentIndex = (currentIndex + 1) % currentSet.length;
            updateCards();
        });

        closeBtn.addEventListener('click', () => {
            cardStackOverlay.style.display = 'none';
        });

        cardStackOverlay.addEventListener('click', (event) => {
            if (event.target === cardStackOverlay) {
                cardStackOverlay.style.display = 'none';
            }
        });
    </script>
</body>
</html>
