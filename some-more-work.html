<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Some More Work</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    .page-title {
      text-align: center;
      padding: 20px;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .image-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }
    .image-grid img:hover {
      transform: scale(1.05);
    }
    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    /* Stack container */
    .stack {
      position: relative;
      perspective: 1000px;
      width: 400px;
      height: 300px;
    }
    .card {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transform-style: preserve-3d;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Layers for 3D stack */
    .layer1 { transform: rotateY(0deg) translateZ(0); z-index: 3; }
    .layer2 { background: #fff; transform: rotateY(-8deg) translateZ(-30px); z-index: 2; opacity: 0.6; }
    .layer3 { background: #fff; transform: rotateY(8deg) translateZ(-60px); z-index: 1; opacity: 0.3; }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1 class="page-title">Some More Work</h1>

<!-- Grid of images -->
<div class="image-grid">
  <img src="https://picsum.photos/id/1015/400/300" alt="Work 1">
  <img src="https://picsum.photos/id/1016/400/300" alt="Work 2">
  <img src="https://picsum.photos/id/1018/400/300" alt="Work 3">
  <img src="https://picsum.photos/id/1020/400/300" alt="Work 4">
  <img src="https://picsum.photos/id/1024/400/300" alt="Work 5">
  <img src="https://picsum.photos/id/1025/400/300" alt="Work 6">
</div>

<!-- Popup lightbox with 3D stack -->
<div id="lightbox" class="lightbox">
  <div class="stack">
    <div class="card layer1"><img id="lightbox-img" src="" alt=""></div>
    <div class="card layer2"></div>
    <div class="card layer3"></div>
  </div>
  <span class="close">&times;</span>
</div>

<script>
  const images = document.querySelectorAll('.image-grid img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const closeBtn = document.querySelector('.close');

  images.forEach(img => {
    img.addEventListener('click', () => {
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src; // set clicked image
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });

  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      lightbox.style.display = 'none';
    }
  });
</script>

</body>
</html>
