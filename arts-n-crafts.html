<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arts n Crafts – Nichapa</title>
  <style>
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1000;
    }

    .menu-icon {
      font-size: 1.8rem;
      cursor: pointer;
      color: #2c1d5a;
      background-color: transparent;
      border: none;
      padding: 0;
    }

    .menu-panel {
      position: absolute;
      top: 0;
      left: 2.5rem;
      background-color: white;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      min-width: 180px;
      display: none;
    }

    .menu-panel.active {
      display: block;
    }

    .menu-panel h3 {
      text-transform: uppercase;
      font-size: 0.8rem;
      margin: 0.5rem 0;
      color: #f48ab6;
    }

    .menu-panel a {
      display: block;
      text-decoration: none;
      color: #333;
      font-size: 0.85rem;
      margin: 0.25rem 0;
    }

    .menu-panel a:hover {
      color: #f48ab6;
    }
    
    /* Main layout */
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #f3f4f6; /* Changed to a lighter grey for the background */
      color: #000;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    /* Header for the page */
    .page-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .page-header h1 {
        font-size: 2.5rem;
        color: #212254;
    }

    /* Image grid */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      /* Use masonry-like columns for uneven heights */
      /* This is a more modern approach for this type of layout */
    }

    .grid-item {
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        cursor: pointer;
    }

    .grid-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .grid-item img:hover {
      transform: scale(1.05);
    }
    
    /* Responsive design for the grid */
    /* Tablet: 2 images per row */
    @media (max-width: 768px) {
      .image-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Mobile: 1 image per row */
    @media (max-width: 480px) {
      .image-grid {
        grid-template-columns: 1fr;
      }
    }
    
    /* Lightbox styling */
    .lightbox {
      position: fixed;
      z-index: 2000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .lightbox-content {
      max-width: 90%;
      max-height: 90%;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <button class="menu-icon" onclick="toggleMenu()">☰</button>
    <div class="menu-panel" id="menuPanel">
      <h3>HOME</h3>
      <a href="index.html">Home</a>
      <h3>PROJECTS</h3>
      <a href="architecture.html">Architectural Project</a>
      <a href="illustration.html">Illustration</a>
      <a href="artsncrafts.html">Arts n Crafts</a>
      <a href="other.html">Other</a>
      <h3>ABOUT</h3>
      <a href="profile.html">Profile</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="container">
    <div class="page-header">
        <h1>Arts n Crafts</h1>
    </div>

    <div class="image-grid">
      <div class="grid-item">
        <img src="sketch1.png" alt="Description of art 1">
      </div>
      <div class="grid-item">
        <img src="sketch2.png" alt="Description of art 2">
      </div>
      <div class="grid-item">
        <img src="sketch3.png" alt="Description of art 3">
      </div>
      <div class="grid-item">
        <img src="BRN3C2AF4AF5627_000251.jpg" alt="Description of art 4">
      </div>
      <div class="grid-item">
        <img src="watercolor.jpg" alt="Description of art 5">
      </div>
      <div class="grid-item">
        <img src="art-crafts-6.jpg" alt="Description of art 6">
      </div>
      </div>
  </div>

  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" alt="">
  </div>

  <script>
    function toggleMenu() {
      const panel = document.getElementById("menuPanel");
      panel.classList.toggle("active");
    }

    document.addEventListener("click", function (event) {
      const sidebar = document.querySelector(".sidebar");
      const panel = document.getElementById("menuPanel");
      if (!sidebar.contains(event.target)) {
        panel.classList.remove("active");
      }
    });
  </script>
  
  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.close');
    const gridItems = document.querySelectorAll('.grid-item img');

    gridItems.forEach(item => {
      item.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = item.src;
        lightboxImg.alt = item.alt;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', (event) => {
        if (event.target === lightbox || event.target === lightboxImg) {
            lightbox.style.display = 'none';
        }
    });
  </script>
</body>
</html>
