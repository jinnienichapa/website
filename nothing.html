<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlay Flipbook</title>
<style>
  body {
    background: #f4f4f4;
    margin: 0;
    font-family: sans-serif;
  }

  /* Project grid behind flipbook */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
    padding: 20px;
    z-index: 1;
  }
  .grid-item {
    background: white;
    border-radius: 6px;
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  /* Flipbook overlay */
  #flipbook-container {
    position: fixed; /* stays on top */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 999;
    pointer-events: none; /* lets clicks pass through unless you change this */
  }

  #flipbook {
    pointer-events: auto;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
  }

  #flipbook div {
    background: white;
    border-radius: 6px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  #flipbook div:hover {
    transform: scale(1.05);
    z-index: 10;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  }
  #flipbook img {
    width: 100%;
    height: auto; /* keeps aspect ratio */
    display: block;
  }
</style>
</head>
<body>

<!-- Your project grid -->
<div class="grid">
  <div class="grid-item">Project 1</div>
  <div class="grid-item">Project 2</div>
  <div class="grid-item">Project 3</div>
  <div class="grid-item">Project 4</div>
  <div class="grid-item">Project 5</div>
</div>

<!-- Flipbook Overlay -->
<div id="flipbook-container">
  <div id="flipbook">
    <div><img src="pic1.png"></div>
    <div><img src="pic2.png"></div>
    <div><img src="pic3.png"></div>
    <div><img src="pic4.png"></div>
  </div>
</div>

<!-- Scripts -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<script>
  // Adjustable size: match tallest image
  function adjustFlipbookSize() {
    let maxHeight = 0;
    let maxWidth = 0;

    $("#flipbook img").each(function(){
      if(this.naturalHeight > maxHeight) maxHeight = this.naturalHeight;
      if(this.naturalWidth > maxWidth) maxWidth = this.naturalWidth;
    });

    $("#flipbook").turn("size", maxWidth, maxHeight);
  }

  $(document).ready(function(){
    $("#flipbook").turn({
      width: 400, // starting size, adjusted later
      height: 500,
      autoCenter: true,
      display: 'single' // keeps vertical single-page mode
    });

    // Adjust after images load
    $(window).on('load', adjustFlipbookSize);
  });
</script>
</body>
</html>
