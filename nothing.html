<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Architectural Projects – Nichapa</title>
  <style>
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1000;
    }

    .menu-icon {
      font-size: 1.8rem;
      cursor: pointer;
      color: #2c1d5a;
      background-color: transparent;
      border: none;
      padding: 0;
    }

    .menu-panel {
      position: absolute;
      top: 0;
      left: 2.5rem;
      background-color: white;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      min-width: 180px;
      display: none;
    }

    .menu-panel.active {
      display: block;
    }

    .menu-panel h3 {
      text-transform: uppercase;
      font-size: 0.8rem;
      margin: 0.5rem 0;
      color: #f48ab6;
    }

    .menu-panel a {
      display: block;
      text-decoration: none;
      color: #333;
      font-size: 0.85rem;
      margin: 0.25rem 0;
    }

    .menu-panel a:hover {
      color: #f48ab6;
    }

    /* Main layout */
    body {
      margin: 0;
      min-height: 100vh;
      background: #f3f4f6;
      font-family: Helvetica, Arial, sans-serif;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 2rem 1rem;
    }

    /* Header */
    header {
      text-align: center;
    }

    .logo img {
      width: 100%;
      max-width: 500px;
      height: auto;
    }

    /* Flipbook */
    :root {
      --page-w: 360px;
      --page-h: 520px;
      --gap-x: 180px;
    }

    .flipbook-container {
      text-align: center;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .wrap {
      width: 100%;
      max-width: 1400px;
      height: calc(var(--page-h) + 120px);
      position: relative;
      perspective: 1800px;
    }

    .book {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
    }

    .page {
      position: absolute;
      top: 50%;
      left: 50%;
      width: var(--page-w);
      height: var(--page-h);
      transform: translate(-50%, -50%) translateX(var(--offset, 0px)) rotateY(var(--rot, 0deg)) scale(var(--scale, 1));
      transform-origin: center;
      transition: transform 600ms cubic-bezier(.2, .8, .2, 1), opacity 300ms ease;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      cursor: pointer;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .page:hover {
      --scale: calc(var(--scale) * 1.06);
      z-index: 9999;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .page.dim {
      opacity: 0;
      pointer-events: none;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 34px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      user-select: none;
    }
    .nav.left { left: 18px; }
    .nav.right { right: 18px; }

    @media (max-width: 980px) {
      :root { --page-w: 300px; --page-h: 460px; --gap-x: 150px; }
    }
    @media (max-width: 620px) {
      :root { --page-w: 220px; --page-h: 360px; --gap-x: 100px; }
      .nav { display: none; }
    }

    .page .title {
      position: absolute;
      left: 12px;
      bottom: 12px;
      background: rgba(33, 34, 84, 0.9);
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 13px;
    }

    /* Projects Grid */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* bigger min size */
  gap: 1.5rem;
  padding: 2rem;
  width: 100%; /* take full page width */
  max-width: 1200; 
  margin: 0 auto;
}

    .project {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      background: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project img {
      width: 100%;
      max-height: 260px;
      object-fit: cover;
      display: block;
      border-radius: 8px 8px 0 0;
    }

    .project:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .project-title {
      padding: 1rem;
      font-weight: bold;
      font-size: 1rem;
      text-align: center;
      border-radius: 0 0 8px 8px;
      background-color: #212254;
      color: #C4499A;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <button class="menu-icon" onclick="toggleMenu()">☰</button>
    <div class="menu-panel" id="menuPanel">
      <h3>HOME</h3>
      <a href="index.html">Home</a>
      <h3>PROJECTS</h3>
      <a href="architecture.html">Architectural Project</a>
      <a href="illustration.html">Illustration</a>
      <a href="artsncrafts.html">Arts n Crafts</a>
      <a href="other.html">Other</a>
      <h3>ABOUT</h3>
      <a href="profile.html">Profile</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="content">
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="arch pro_1@3x.png" alt="Nichapa's Logo" />
      </div>
    </header>

    <!-- Flipbook -->
    <div class="flipbook-container">
      <div class="wrap">
        <div class="book" id="book">
          <div class="page" data-index="0"><img src="pic1.png"><div class="title">Project 01</div></div>
          <div class="page" data-index="1"><img src="pic2.png"><div class="title">Project 02</div></div>
          <div class="page" data-index="2"><img src="pic3.png"><div class="title">Project 03</div></div>
          <div class="page" data-index="3"><img src="pic4.png"><div class="title">Project 04</div></div>
          <div class="page" data-index="4"><img src="pic5.png"><div class="title">Project 05</div></div>
          <div class="page" data-index="5"><img src="pic6.png"><div class="title">Project 06</div></div>
          <div class="page" data-index="6"><img src="pic7.png"><div class="title">Project 07</div></div>
        </div>
        <div class="nav left" id="prevBtn">‹</div>
        <div class="nav right" id="nextBtn">›</div>
      </div>
    </div>

    <!-- Project Grid -->
    <div class="projects">
      <a class="project" href="01 Life in Soi.html">
        <img src="life in soi blur.png" alt="01 Life in Soi" />
        <div class="project-title">01 Life in Soi</div>
      </a>
      <a class="project" href="02 Let it Float.html">
        <img src="let it float blur.png" alt="02 Let it Float" />
        <div class="project-title">02 Let it Float</div>
      </a>
      <a class="project" href="Flow.html">
        <img src="flow blur.png" alt="03 Flow" />
        <div class="project-title">03 Flow</div>
      </a>
      <a class="project" href="Village-in-a-City.html">
        <img src="village in a city blur.png" alt="Village in a City" />
        <div class="project-title">04 Village in a City</div>
      </a>
      <a class="project" href="Invisible-boundaries.html">
        <img src="Invisible Boundaries blur.png" alt="Invisible Boundaries" />
        <div class="project-title">05 Invisible Boundaries</div>
      </a>
      <a class="project" href="nothing.html">
        <img src="questioning-01.png" alt="Nothing" />
        <div class="project-title">06 Nothing</div>
      </a>
    </div>
  </div>

  <!-- Flipbook JS -->
  <script>
    const pages = Array.from(document.querySelectorAll('.page'));
    let centerIndex = Math.floor(pages.length / 2);

    function layout() {
      const gap = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--gap-x'));
      const maxVisible = 3;
      pages.forEach((el, idx) => {
        const pos = idx - centerIndex;
        if (Math.abs(pos) > maxVisible) {
          el.classList.add('dim');
          el.style.setProperty('--offset', `${pos * gap}px`);
          el.style.setProperty('--rot', `${pos > 0 ? -18 : 18}deg`);
          el.style.setProperty('--scale', '0.7');
          el.style.zIndex = 10;
        } else {
          el.classList.remove('dim');
          const offset = pos * gap;
          const rot = pos * -6;
          const scale = 1 - Math.abs(pos) * 0.12;
          el.style.setProperty('--offset', `${offset}px`);
          el.style.setProperty('--rot', `${rot}deg`);
          el.style.setProperty('--scale', scale.toString());
          el.style.zIndex = 50 - Math.abs(pos);
        }
      });
    }

    pages.forEach((el, idx) => {
      el.addEventListener('click', () => {
        if (idx !== centerIndex) {
          centerIndex = idx;
          layout();
        }
      });
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      centerIndex = Math.max(0, centerIndex - 1);
      layout();
    });
    document.getElementById('nextBtn').addEventListener('click', () => {
      centerIndex = Math.min(pages.length - 1, centerIndex + 1);
      layout();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') { centerIndex = Math.max(0, centerIndex - 1); layout(); }
      if (e.key === 'ArrowRight') { centerIndex = Math.min(pages.length - 1, centerIndex + 1); layout(); }
    });

    layout();
    window.addEventListener('resize', () => setTimeout(layout, 120));

    // Sidebar toggle
    function toggleMenu() {
      const panel = document.getElementById("menuPanel");
      panel.classList.toggle("active");
    }

    document.addEventListener("click", function (event) {
      const sidebar = document.querySelector(".sidebar");
      const panel = document.getElementById("menuPanel");
      if (!sidebar.contains(event.target)) {
        panel.classList.remove("active");
      }
    });
  </script>
</body>
</html>
