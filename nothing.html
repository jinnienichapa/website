<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Architectural Projects – Nichapa</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1000;
    }

    .menu-icon {
      font-size: 1.8rem;
      cursor: pointer;
      color: #2c1d5a;
      background-color: transparent;
      border: none;
      padding: 0;
    }

    .menu-panel {
      position: absolute;
      top: 0;
      left: 2.5rem;
      background-color: white;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      min-width: 180px;
      display: none;
    }

    .menu-panel.active {
      display: block;
    }

    .menu-panel h3 {
      text-transform: uppercase;
      font-size: 0.8rem;
      margin: 0.5rem 0;
      color: #f48ab6;
    }

    .menu-panel a {
      display: block;
      text-decoration: none;
      color: #333;
      font-size: 0.85rem;
      margin: 0.25rem 0;
    }

    .menu-panel a:hover {
      color: #f48ab6;
    }

    /* Header */
    header {
      padding: 2rem;
      text-align: center;
    }

    .logo img {
      width: 100%;
      max-width: 500px;
      height: auto;
    }

    .nav {
      position: absolute;
      top: 2rem;
      right: 2rem;
    }

    .nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 1rem;
      border-bottom: 1px solid transparent;
    }

    .nav a:hover {
      border-bottom: 1px solid #000;
    }

    /* Projects Grid */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .project {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      background: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project img {
      width: 100%;
      max-height: 260px;
      object-fit: cover;
      display: block;
      border-radius: 8px 8px 0 0;
    }

    .project:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .project-title {
      padding: 1rem;
      font-weight: bold;
      font-size: 1rem;
      text-align: center;
      border-radius: 0 0 8px 8px;
      background-color: #212254;
      color: #C4499A;
    }

    /* Flipbook styles */
    :root{
      --page-w: 360px;
      --page-h: 520px;
      --gap-x: 260px;
    }

    .wrap{
      width: 100%;
      max-width: 1200px;
      height: calc(var(--page-h) + 120px);
      position: relative;
      perspective: 1800px;
      margin: 0 auto 3rem auto;
    }

    .book{
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
    }

    .page{
      position:absolute;
      top:50%;
      left:50%;
      width: var(--page-w);
      height: var(--page-h);
      transform: translate(-50%, -50%) translateX(var(--offset,0px)) rotateY(var(--rot,0deg)) scale(var(--scale,1));
      transform-origin: center;
      transition: transform 600ms cubic-bezier(.2,.8,.2,1), opacity 300ms ease;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      cursor: pointer;
      will-change: transform;
      background: #fff;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .page img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .page:hover{
      --scale: calc(var(--scale) * 1.06);
      z-index: 9999;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .page.dim {
      opacity: 0.0;
      pointer-events: none;
      transform: translate(-50%, -50%) translateX(var(--offset,0px)) scale(0.75);
    }

    .nav {
      position: absolute;
      top:50%;
      transform: translateY(-50%);
      font-size: 34px;
      background: rgba(255,255,255,0.9);
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      user-select:none;
    }
    .nav.left { left: 18px; }
    .nav.right { right: 18px; }

  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <button class="menu-icon" onclick="toggleMenu()">☰</button>
    <div class="menu-panel" id="menuPanel">
      <h3>HOME</h3>
      <a href="index.html">Home</a>
      <h3>PROJECTS</h3>
      <a href="architecture.html">Architectural Project</a>
      <a href="illustration.html">Illustration</a>
      <a href="artsncrafts.html">Arts n Crafts</a>
      <a href="other.html">Other</a>
      <h3>ABOUT</h3>
      <a href="profile.html">Profile</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="arch pro_1@3x.png" alt="Nichapa's Logo" />
    </div>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="project.html">Project</a>
      <a href="about.html">About</a>
    </div>
  </header>

  <!-- Flipbook -->
  <div class="wrap">
    <div class="book" id="book">
      <div class="page" data-index="0"><img src="pic1.png" alt=""></div>
      <div class="page" data-index="1"><img src="pic2.png" alt=""></div>
      <div class="page" data-index="2"><img src="pic3.png" alt=""></div>
      <div class="page" data-index="3"><img src="pic4.png" alt=""></div>
      <div class="page" data-index="4"><img src="pic5.png" alt=""></div>
    </div>
    <div class="nav left" id="prevBtn" title="Previous">‹</div>
    <div class="nav right" id="nextBtn" title="Next">›</div>
  </div>

  <!-- Project Grid -->
  <div class="projects">
    <!-- same project cards as before -->
  </div>

  <!-- Scripts -->
  <script>
    function toggleMenu() {
      const panel = document.getElementById("menuPanel");
      panel.classList.toggle("active");
    }

    document.addEventListener("click", function (event) {
      const sidebar = document.querySelector(".sidebar");
      const panel = document.getElementById("menuPanel");
      if (!sidebar.contains(event.target)) {
        panel.classList.remove("active");
      }
    });

    const pages = Array.from(document.querySelectorAll('.page'));
    let centerIndex = Math.floor(pages.length/2);

    function layout(){
      const gap = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--gap-x')) || 260;
      pages.forEach((el, idx) => {
        const pos = idx - centerIndex;
        if(pos === 0){
          el.style.setProperty('--offset', '0px');
          el.style.setProperty('--rot', '0deg');
          el.style.setProperty('--scale', '1');
          el.style.zIndex = 50;
          el.classList.remove('dim');
          el.style.opacity = 1;
        } else if(pos === -1){
          el.style.setProperty('--offset', `${-gap}px`);
          el.style.setProperty('--rot', '16deg');
          el.style.setProperty('--scale', '0.88');
          el.style.zIndex = 40;
          el.classList.remove('dim');
          el.style.opacity = 1;
        } else if(pos === 1){
          el.style.setProperty('--offset', `${gap}px`);
          el.style.setProperty('--rot', '-16deg');
          el.style.setProperty('--scale', '0.88');
          el.style.zIndex = 40;
          el.classList.remove('dim');
          el.style.opacity = 1;
        } else {
          el.classList.add('dim');
          el.style.opacity = 0;
        }
      });
    }

    pages.forEach((el, idx) => {
      el.addEventListener('click', () => {
        if(idx !== centerIndex){
          centerIndex = idx;
          layout();
        }
      });
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      centerIndex = Math.max(0, centerIndex - 1);
      layout();
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      centerIndex = Math.min(pages.length - 1, centerIndex + 1);
      layout();
    });

    layout();
  </script>
</body>
