<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NICHAPA'S PORTFOLIO</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      color: #000;
      font-family: Helvetica, Arial, sans-serif;
    }

    /* Header */
    header {
      position: relative;
      padding: 2rem;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      width: 100%;
      text-align: center;
    }

    .logo img {
      width: 100%;
      max-width: 400px; /* Adjust logo max width as needed */
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .nav {
      position: absolute;
      top: 2rem;
      right: 2rem;
    }

    .nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 1rem;
      border-bottom: 1px solid transparent;
    }

    .nav a:hover {
      border-bottom: 1px solid #000;
    }

    /* Hero Image */
    .hero {
      text-align: center;
      margin: 2rem auto;
    }

    .hero img {
      width: 60%;
      max-width: 800px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Grid of Projects */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .project {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .project img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .project:hover img {
      transform: scale(1.05);
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="illus2@3x.png" alt="Nichapa's Logo" />
    </div>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="#portfolio">Portfolio</a>
      <a href="project.html">Project</a>
      <a href="about.html">About</a>
    </div>
  </header>

  <!-- Hero image -->
  <div class="hero">
    <img src="Asset 5@4x-100.jpg" alt="Main Feature Image" />
  </div>

</div>

  <main>
    <!-- Portfolio Grid -->
    <div class="projects" id="portfolio">
      <a class="project" href="project1.html"><img src="1.png" alt="Project 1"></a>
      <a class="project" href="project2.html"><img src="2.png" alt="Project 2"></a>
      <a class="project" href="project3.html"><img src="3.png" alt="Project 3"></a>
      <a class="project" href="project4.html"><img src="4.png" alt="Project 4"></a>
      <a class="project" href="project5.html"><img src="5.png" alt="Project 5"></a>
      <a class="project" href="project6.html"><img src="6.png" alt="Project 6"></a>
      <a class="project" href="project7.html"><img src="7.png" alt="Project 7"></a>
      <a class="project" href="project8.html"><img src="8.png" alt="Project 8"></a>
      <a class="project" href="project9.html"><img src="9.png" alt="Project 9"></a>
      <a class="project" href="project10.html"><img src="10.png" alt="Project 10"></a>
    </div>
  </main>

</body>
</html>
