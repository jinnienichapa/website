<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Architecture Portfolio</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      color: #000;
      font-family: Helvetica, Arial, sans-serif;
    }
    header {
      text-align: center;
      padding: 2rem;
      border-bottom: 1px solid #ccc;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #000;
      border-bottom: 1px solid transparent;
    }
    nav a:hover {
      border-bottom: 1px solid #000;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .project {
      border: 1px solid #ddd;
      overflow: hidden;
    }
    .project img {
      width: 100%;
      height: auto;
      display: block;
    }
    .caption {
      padding: 1rem;
      text-align: center;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Architecture Portfolio</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <div class="projects">
      <div class="project">
        <img src="1.png" alt="Project 1">
        <div class="caption">Project 1</div>
      </div>
      <div class="project">
        <img src="2.png" alt="Project 2">
        <div class="caption">Project 2</div>
      </div>
      <div class="project">
        <img src="3.png" alt="Project 3">
        <div class="caption">Project 3</div>
      </div>
      <div class="project">
        <img src="4.png" alt="Project 4">
        <div class="caption">Project 4</div>
      </div>
      <div class="project">
        <img src="5.png" alt="Project 5">
        <div class="caption">Project 5</div>
      </div>
    </div>
  </main>
</body>
</html>
