<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NICHAPA'S PORTFOLIO</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background-image: url('nAsset 2@3x.png');
      background-size: cover;
      background-repeat: repeat;
      color: #000;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -220px;
      width: 220px;
      height: 100%;
      background-color: #2c1d5a;
      color: white;
      padding: 4rem 1rem 2rem; /* top padding increased to clear the icon */
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar h3 {
      text-transform: uppercase;
      margin-top: 1.5rem;
      color: #f48ab6;
      font-size: 0.9rem;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 0.5rem 0;
      font-size: 0.9rem;
    }

    .sidebar a:hover {
      color: #f48ab6;
    }

    .menu-toggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background-color: #2c1d5a;
      color: white;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1001;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }

    /* Header */
    header {
      padding: 2rem;
      text-align: center;
    }

    .logo img {
      width: 100%;
      max-width: 400px;
      height: auto;
    }

    .nav {
      position: absolute;
      top: 2rem;
      right: 2rem;
    }

    .nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 1rem;
      border-bottom: 1px solid transparent;
    }

    .nav a:hover {
      border-bottom: 1px solid #000;
    }

    /* Hero Section */
    .hero {
      position: relative;
      text-align: center;
      margin: 3rem auto;
    }

    .hero img.main-graphic {
      width: 80%; /* scaled down slightly */
      max-width: 800px;
      display: block;
      margin: 0 auto;
    }

    .floating-icon {
      position: absolute;
      width: 140px;
      transition: transform 0.3s ease;
    }

    .floating-icon:hover {
      transform: scale(1.1);
    }

    /* Position each floating icon here */
    .float-illustration {
      top: 40%;
      left: 16%;
    }

    .float-artsncrafts {
      top: 38%;
      right: 12%;
    }

    .float-architecture {
      top: 18%;
      right: 10%;
    }

    .float-profile {
      top: 55%;
      left: 44%;
    }
    
    .float-other {
      top: 52%;
      left: 68%;
    }



  
  </style>
</head>

<body>
  <!-- Sidebar Toggle -->
  <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h3>HOME</h3>
    <h3>PROJECTS</h3>
    <a href="#">Architectural Project</a>
    <a href="#">Illustration</a>
    <a href="#">Arts n Crafts</a>
    <a href="#">Other</a>
    <h3>ABOUT</h3>
    <a href="#">Profile</a>
    <a href="#">Contact</a>
  </div>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="illus2@3x.png" alt="Nichapa's Logo" />
    </div>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="#portfolio">Portfolio</a>
      <a href="project.html">Project</a>
      <a href="about.html">About</a>
    </div>
  </header>

  <!-- Hero Section with Floating Labels -->
  <div class="hero">
    <img src="nAsset 3@3x.png" class="main-graphic" alt="Main Graphic" />

    <!-- Floating Text Icons -->
    <a href="illustration.html">
      <img src="nAsset 5@3x.png" class="floating-icon float-illustration" alt="Illustration" />
    </a>
    <a href="artsncrafts.html">
      <img src="nAsset 4@3x.png" class="floating-icon float-artsncrafts" alt="Arts n Crafts" />
    </a>
    <a href="architecture.html">
      <img src="nAsset 7@3x.png" class="floating-icon float-architecture" alt="Architecture" />
    </a>
    <a href="profile.html">
      <img src="nAsset 6@3x.png" class="floating-icon float-profile" alt="Profile" />
    </a>
    <a href="other.html">
      <img src="nAsset 8@3x.png" class="floating-icon float-other" alt="Other" />
    </a>

  </div>

  <!-- Sidebar Toggle Script -->
  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }
  </script>
</body>
</html>
