<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NICHAPA'S PORTFOLIO</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      color: #000;
      font-family: Helvetica, Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Header */
    header {
      position: relative;
      padding: 2rem;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      width: 100%;
      text-align: center;
    }

    .logo img {
      width: 100%;
      max-width: 400px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .nav {
      position: absolute;
      top: 2rem;
      right: 2rem;
    }

    .nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 1rem;
      border-bottom: 1px solid transparent;
    }

    .nav a:hover {
      border-bottom: 1px solid #000;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -220px;
      width: 220px;
      height: 100%;
      background-color: #2c1d5a;
      color: white;
      padding: 2rem 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar h3 {
      text-transform: uppercase;
      margin-top: 1rem;
      color: #e646a3;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 0.5rem 0;
      font-size: 0.95rem;
    }

    .sidebar a:hover {
      color: #e646a3;
    }

    .menu-toggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background-color: #2c1d5a;
      color: white;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1001;
      padding: 0.5rem 1rem;
    }

    .content {
      margin-left: 0;
      padding: 2rem;
    }

    /* Central Graphic with Floating Links */
    .hero {
      position: relative;
      text-align: center;
      margin: 2rem auto;
    }

    .hero img {
      width: 60%;
      max-width: 800px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .floating-link {
      position: absolute;
      padding: 0.5rem 1rem;
      background: #e646a3;
      color: white;
      font-weight: bold;
      font-size: 0.85rem;
      border-radius: 4px;
      text-decoration: none;
    }

    /* Grid of Projects */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem 0;
      max-width: 1200px;
      margin: 0 auto;
    }

    .project {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .project img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .project:hover img {
      transform: scale(1.05);
      opacity: 0.8;
    }

    /* Panel Animation Background */
    .panel-overlay {
      background-image: linear-gradient(to right, #2c1d5a 0%, #e0e0e0 100%);
      height: 200px;
      width: 100%;
      margin: 2rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
      color: #000;
      animation: slidePanel 4s ease-in-out infinite alternate;
    }

     @keyframes slidePanel {
      0% { transform: scaleX(1); }
      100% { transform: scaleX(1.05); }
    }
  </style>
</head>
